    table {
        position: relative;

        max-width: 100%;

        overflow-x: scroll;
        
    }
    table, th, td,tr {
      padding: 10px;

        text-align: center;

    table1

  width: 30px;

}
    th, td,tr {
        padding: 20px;
        text-align: right;

    th {
        background-color: #4CAF50;
        color: rgb(243, 3, 3);
    }
    .container { 
      width: 1%;
      height: 1%;
      position:fixed;
      margin-top: 10%;
      margin-left: 1%;
      border: 3px solid rgb(255, 255, 255); 
}
    .vertical-center {
      margin: 0;
      max-width: 100%;
      max-height: 10%; 
               
        top: 50%;
        -ms-transform:translateX(-80%);
         transform:translateX(-80%);
      }
    .vertical-center img{
      margin-left: 20%;
    }
</style>
